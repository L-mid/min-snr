schema: study/v1
study_name: min_snr
out_dir: "runs/"
seed: 1077
metric: val/fid

_experiment:
  name: "e9a-vanilla-cosine-10k-bc64"

device: null
deterministic: true
clean_run: false

data:
  dataset: "cifar10"
  subset: null
  batch_size: 4
  num_workers: 2
  shuffle: true

model:
  name: "unet_cifar32"
  base_channels: 64

ema:
  enabled: true
  decay: 0.999

diffusion:
  enabled: true
  beta_schedule: "cosine"

optim:
  optimizer: adam
  lr: 1.0e-4

train:
  total_steps: 10000
  grad_clip: 1.0
  amp: true

loss:
  weighting: "constant"  # vanilla ε-MSE baseline

curvature:
  enabled: true
  method: "hutchinson"
  probes: 16
  log_prefix: "curvature/hutch"

eval:
  quick: false

  grid:
    enabled: true
    every: 10000
    sampler: ddim
    nfe: 20
    n_samples: 36
    save_images: true

  kid:
    enabled: false
    every: 4000
    n_samples: 1024
    repeats: 3
    sampler: ddim
    nfe: 20

  fid_milestone:
    enabled: true
    every: 2000
    run_if_kid_improved_pct: 0.0
    sampler: ddpm
    nfe: 50
    n_samples: 5000
    fid_stats: "stats/cifar10_inception_train.npz"

  final:
    enabled: true
    at_end: true
    sampler: ddpm
    nfe: 50
    n_samples: 10000
    fid_stats: "stats/cifar10_inception_train.npz"

logging:
  enable: true
  backends: ["tensorboard", "wandb"]
  log_every_n_steps: 500

  wandb:
    mode: online
    project: min_snr
    run_name: "e9a-vanilla-cosine-10k-bc64"
    tags:
      ["e9", "e9a", "scheduler", "cosine", "vanilla",
       "10k", "bc64", "hutchinson-trace"]
    notes: "e9a: vanilla ε-MSE under cosine β schedule, 10k steps, base_channels=64, with Hutchinson curvature probes for scheduler interaction sanity check."

  tensorboard:
    flush_secs: 10