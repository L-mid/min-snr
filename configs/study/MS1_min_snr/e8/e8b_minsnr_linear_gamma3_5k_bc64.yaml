schema: study/v1
study_name: min_snr
out_dir: "runs/"
seed: 1077
metric: val/fid

_experiment:
  name: "e8b-minsnr-linear-gamma3-5k-bc32"

device: null
deterministic: true
clean_run: false

data:
  dataset: "cifar10"
  subset: null
  batch_size: 4
  num_workers: 2
  shuffle: true

model:
  name: "unet_cifar32"
  base_channels: 64

ema:
  enabled: true
  decay: 0.999

diffusion:
  enabled: true
  beta_schedule: "linear"

optim:
  optimizer: adam
  lr: 1.0e-4

train:
  total_steps: 5000
  grad_clip: 1.0
  amp: true

loss:
  weighting: "minsnr"
  minsnr_gamma: 3.0   # <-- γ sweep: 3     

curvature:
  enabled: true
  method: "hutchinson"
  probes: 16
  log_prefix: "curvature/hutch"

eval:
  quick: false

  grid:
    enabled: true
    every: 5000
    sampler: ddim
    nfe: 20
    n_samples: 36
    save_images: true

  kid:
    enabled: false
    every: 4000
    n_samples: 1024
    repeats: 3
    sampler: ddim
    nfe: 20

  fid_milestone:
    enabled: true
    every: 2000
    run_if_kid_improved_pct: 0.0
    sampler: ddim
    nfe: 50
    n_samples: 5000
    fid_stats: "stats/cifar10_inception_train.npz"

  final:
    enabled: true
    at_end: true
    sampler: ddim
    nfe: 50
    n_samples: 10000
    fid_stats: "stats/cifar10_inception_train.npz"

logging:
  enable: true
  backends: ["tensorboard", "wandb"]
  log_every_n_steps: 1000

  wandb:
    mode: online
    project: min_snr
    run_name: "e8b-minsnr-linear-gamma3-5k-bc32"
    tags:
      ["E8", "E8b", "minsnr", "linear", "gamma3",
       "5k", "bc64", "hutchinson-trace"]
    notes: "E8b: Min-SNR ε-MSE with Hutchinson trace, γ=3, base_channels=32, 5k steps."

  tensorboard:
    flush_secs: 10
