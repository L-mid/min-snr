schema: study/v1
study_name: min_snr
out_dir: "runs/"
seed: 1077
metric: val/fid

_experiment:
  name: "e7b-baseline-linear-hutch-50k-50nfe"

device: null
deterministic: true
clean_run: false

data:
  dataset: "cifar10"
  subset: null
  batch_size: 4
  num_workers: 2
  shuffle: true

model:
  name: "unet_cifar32"
  # Same architecture as E7a (base_channels=32, etc.)

ema:
  enabled: true
  decay: 0.999

diffusion:
  enabled: true
  beta_schedule: "linear"

optim:
  optimizer: adam
  lr: 1.0e-4

train:
  total_steps: 50000     # <--- longer run
  grad_clip: 1.0
  amp: true

loss:
  weighting: "constant"  # vanilla ε-MSE

curvature:
  enabled: true
  method: "hutchinson"
  probes: 16
  log_prefix: "curvature/hutch"

eval:
  quick: false

  grid:
    enabled: true
    every: 5000
    sampler: ddim
    nfe: 20
    n_samples: 36
    save_images: true

  kid:
    enabled: false
    every: 4000
    n_samples: 1024
    repeats: 3
    sampler: ddim
    nfe: 20

  fid_milestone:
    enabled: true
    every: 2000
    run_if_kid_improved_pct: 0.0
    sampler: ddpm
    nfe: 50
    n_samples: 5000
    fid_stats: "stats/cifar10_inception_train.npz"

  final:
    enabled: true
    at_end: true
    sampler: ddpm
    nfe: 50
    n_samples: 10000
    fid_stats: "stats/cifar10_inception_train.npz"

logging:
  enable: true
  backends: ["tensorboard", "wandb"]
  log_every_n_steps: 100

  wandb:
    mode: online
    project: min_snr
    run_name: "e7b-baseline-linear-hutch-50k-50nfe"
    tags:
      ["W1", "E7b", "baseline", "vanilla", "hutchinson-trace",
       "linear", "50k", "50nfe", "min_snr"]
    notes: "W1-E7b: vanilla ε-MSE baseline with Hutchinson trace, longer 50k-step run."

  tensorboard:
    flush_secs: 10